<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        .res-swap{
            max-width:100%;
        }

        picture img{
            max-width:80%;
        }
    </style>
</head>
<body>
    <main>
        <!-- the picture tag is a great way to provide different images at different sizes,
        but it can also do what the img srcset is supposed to do -->
        <picture>
            <source srcset="images/fall-dog-1200.jpg"
                    media="(min-width: 1200px)" >

            <source srcset="images/fall-dog-900.jpg"
                    media="(min-width: 900px)" >

            <source srcset="images/fall-dog-640.jpg"
                    media="(max-width: 899px)" >

            <img src="images/fall-dog-640.jpg" alt="A brown dog with pumpkins in the background">
        </picture>

        <!-- using srcset and sizes is supposed to swap the image out at different sizes,
        ...but it doesn't work yet... -->
        <section>
            <img class="res-swap"
                srcset="images/fall-dog-640.jpg 640w,
                        images/fall-dog-900.jpg 900w,
                        images/fall-dog-1200.jpg 1200w"
                sizes="(max-width: 700px) 640px,
                        (max-width: 960px) 900px,
                        (max-width: 1280px) 1200px"
                src="images/fall-dog-900.jpg" alt="A brown dog with pumpkins in the background">
        </section>
    </main>
</body>
</html>
